<script>

    var numero = prompt("Digite um numero");

    switch(numero)
    {
        case '1': 
        document.write('O número é igual a um');
            break;
        case '0': 
        document.write('O número é menor que um');
            break;
        case '2': 
        document.write('O número é maior que um');
            break;
        default: 
        document.write("Opção inválida");
            break;
    }
