<script>


    let frutas = [
        {item: 1, tipo: "Pera", preço: 9.99},
        {item: 2, tipo: "Uva", preço: 7.99},
        {item: 3, tipo: "Abacaxi",preço: 8.99},
    ]
    

    function listaFrutas (f){

        for (let produto of f){
            for (let p in produto){
                console.log(`${p} -> ${produto[p]}`);
            }
        }

    }


    console.log(listaFrutas(frutas));

    // adiçoes no codigo

    let indice = prompt("A lista possui " +frutas.length+ " itens. Digite o número do item da lista que deseja exibir");
    let item = indice-1;
    
console.log(frutas[item]); //Exibe o item da lista pela numeraçao selecionada

console.log(frutas); //Exibe a lista inteira

</script>
