<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    var numeroA = prompt("Escreva um número inteiro");
    var numeroB = prompt("Escreva outro número inteiro");
    
    function comparaNumeros(){

        if(numeroA>=numeroB){
            document.write("O primeiro número (" + numeroA + ") é maior ou igual ao segundo (" + numeroB + ")");
        } else {
            document.write("O segundo número (" + numeroB + ") é maior ou igual ao primeiro (" + numeroA + ")")
        }
    }
        
comparaNumeros()

</script>

</body>
</html>
